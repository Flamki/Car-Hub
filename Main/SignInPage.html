<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f8f9fa; /* Light gray background color */
      }

      .container {
        margin-top: 50px;
      }

      .section {
        display: flex;
        justify-content: space-between;
      }

      .left_data {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff; /* White background */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle lift */
      }

      h3 {
        text-align: center;
        color: #007bff; /* Bootstrap primary color */
      }

      form {
        margin-bottom: 20px;
      }

      form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ced4da; /* Bootstrap form border color */
        border-radius: 4px;
      }

      .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        width: 100%;
        border-radius: 4px;
        transition: background-color 0.3s ease; /* Smooth transition on hover */
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .login {
        text-align: center;
        margin-top: 20px;
      }

      .login a {
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <section class="d-flex justify-content-between">
        <div class="left_data">
          <h3 class="text-center">Sign In</h3>
          <form id="login-form">
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <button class="btn-primary" type="submit">Submit</button>
          </form>
          <p class="login mt-3">
            Don't have an account?
            <span>
              <a href="SignUpPage.html">Sign Up</a>
            </span>
          </p>
        </div>
        <div class="signin-img">
          <!-- Your image goes here -->
        </div>
      </section>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("login-form");

        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(loginForm);
          const userData = {
            email: formData.get("email"),
            password: formData.get("password"),
          };

          if (!userData.email || !userData.password) {
            alert("Email and password are required");
            return;
          }

          const getUserArr = JSON.parse(localStorage.getItem("userData")) || [];
          const userLogin = getUserArr.find(
            (el) =>
              el.email === userData.email && el.password === userData.password
          );

          if (!userLogin) {
            alert("Invalid email or password");
          } else {
            console.log("Login successful");
            localStorage.setItem("user_login", JSON.stringify(userLogin));
            window.location.href = "index.html";
          }
        });
      });
    </script>
  </body>
</html>
