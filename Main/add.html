<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Car</title>
    <style>
      /* Reset some default styles */
      body,
      h1,
      h2,
      p,
      input,
      textarea,
      button {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        color: #333;
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #cars {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 20px;
      }

      .car {
        width: 48%;
        margin-bottom: 20px;
        padding: 15px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .car img {
        width: 100%;
        height: auto;
        border-radius: 4px;
      }

      .car h2 {
        margin-top: 10px;
        color: #333;
      }

      .car p {
        color: #666;
      }

      #search {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Add Car</h1>

    <form id="addCarForm">
      <label for="carImage">Car Image URL:</label>
      <input type="text" id="carImage" required />

      <label for="carName">Car Name:</label>
      <input type="text" id="carName" required />

      <label for="carPrice">Car Price:</label>
      <input type="number" id="carPrice" required />

      <label for="carDescription">Car Description:</label>
      <textarea id="carDescription" rows="4" required></textarea>

      <button type="button" onclick="addCar()">Add Car</button>
    </form>

    <script>
      function addCar() {
        var carImage = document.getElementById("carImage").value;
        var carName = document.getElementById("carName").value;
        var carPrice = document.getElementById("carPrice").value;
        var carDescription = document.getElementById("carDescription").value;

        var carData = {
          image: carImage,
          name: carName,
          price: carPrice,
          description: carDescription,
        };

        // Save the car data to local storage or send it to a server for storage
        var existingCars = JSON.parse(localStorage.getItem("cars")) || [];
        existingCars.push(carData);
        localStorage.setItem("cars", JSON.stringify(existingCars));

        alert("Car added successfully!");
        clearForm();
      }

      function clearForm() {
        document.getElementById("carImage").value = "";
        document.getElementById("carName").value = "";
        document.getElementById("carPrice").value = "";
        document.getElementById("carDescription").value = "";
      }
    </script>
  </body>
</html>
