<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Collection</title>
    <style>
      /* Reset some default styles */
      body,
      h1,
      h2,
      p,
      input,
      textarea,
      button {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        color: #333;
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #cars {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 20px;
      }

      .car {
        width: 48%;
        margin-bottom: 20px;
        padding: 15px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .car img {
        width: 100%;
        height: auto;
        border-radius: 4px;
      }

      .car h2 {
        margin-top: 10px;
        color: #333;
      }

      .car p {
        color: #666;
      }

      #search {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Car Collection</h1>

    <label for="search">Search:</label>
    <input type="text" id="search" oninput="searchCars()" />

    <div id="cars"></div>

    <script>
      function displayCars(cars) {
        var carsContainer = document.getElementById("cars");
        carsContainer.innerHTML = "";

        cars.forEach(function (car) {
          var carElement = document.createElement("div");
          carElement.innerHTML = `
                    <div class="car">
                        <img src="${car.image}" alt="${car.name}">
                        <h2>${car.name}</h2>
                        <p>Price: $${car.price}</p>
                        <p>${car.description}</p>
                    </div>
                `;
          carsContainer.appendChild(carElement);
        });
      }

      function searchCars() {
        var searchQuery = document.getElementById("search").value.toLowerCase();
        var allCars = JSON.parse(localStorage.getItem("cars")) || [];
        var filteredCars = allCars.filter(function (car) {
          return (
            car.name.toLowerCase().includes(searchQuery) ||
            car.description.toLowerCase().includes(searchQuery) ||
            car.price.toString().includes(searchQuery)
          );
        });

        displayCars(filteredCars);
      }

      // Initial display of all cars
      var allCars = JSON.parse(localStorage.getItem("cars")) || [];
      displayCars(allCars);
    </script>
  </body>
</html>
